<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Website</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- FONTAWESOME YA? -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- My scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Trow the dice to see who wins!</h1>

        <div id="content">

            <div class="row">
                <div class="col-6">
                    <h2>Player 1</h2>
                    <div class="dice dice-one">
                        <div class="row">
                            <div class="circle-diceOne"></div>
                            <div class="circle-diceOne"></div>
                            <div class="circle-diceOne"></div>
                        </div>
                        <div class="row">
                            <div class="circle-diceOne"></div>
                            <div class="circle-diceOne"></div>
                            <div class="circle-diceOne"></div>
                        </div>
                        <div class="row">
                            <div class="circle-diceOne"></div>
                            <div class="circle-diceOne"></div>
                            <div class="circle-diceOne"></div>
                        </div>

                    </div>
                </div>
                <div class="col-6">
                    <h2>Player 2</h2>
                    <div class="dice dice-two">
                        <div class="row">
                            <div class="circle-diceTwo"></div>
                            <div class="circle-diceTwo"></div>
                            <div class="circle-diceTwo"></div>
                        </div>
                        <div class="row">
                                <div class="circle-diceTwo"></div>
                                <div class="circle-diceTwo"></div>
                                <div class="circle-diceTwo"></div>
                            </div>
                            <div class="row">
                                <div class="circle-diceTwo"></div>
                                <div class="circle-diceTwo"></div>
                                <div class="circle-diceTwo"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
            <button class="btn btn-light btn-outline-dark btn-lg" onclick="startGame()">
                <a class="fas fa-dice fa-2x"></a>
                Trow the dice</button>
            </div>    
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
